<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="Src/style.css" />
    <script
      src="https://kit.fontawesome.com/d55dd7843f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col-2">
            <input
              type="submit"
              class="submit-button"
              value="Search"
              id="submit-button"
            />
          </div>
          <div class="col-8">
            <input
              type="text"
              class="enter-city"
              placeholder="Enter a city"
              id="entered-city"
            />
          </div>
          <div class="col-2">
            <input
              type="button"
              class="current-city"
              value="Current city"
              id="current-city-button"
            />
          </div>
        </div>
      </form>

      <div class="row main-weather">
        <div class="col-sm date-today">
          <span id="current-date">12 July 2020</span> <br />
          <small class="local-time" id="current-hour">16:44</small>
          <br />
          <div class="humidity" id="humidity">Humidity: 19%</div>
          <div class="wind" id="wind">Wind: 5 Km/h</div>
        </div>
        <div class="col-sm">
          <img
            class="emoji-today"
            id="current-emoji"
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
          />
          <div class="description" id="description">Cloudy</div>
        </div>
        <div class="col-sm data-today">
          <div id="city">Bilbao</div>
          <br />
          <div class="temp" id="current-temp">22º</div>
          <small class="small" id="current-min-max-temp"> 16º / 24º </small>
          <br />

          <button class="celsius" id="c-button">Cº</button>
          <button class="farenheit" id="f-button">Fº</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/Aspiazu/Weather-app">Open-source code</a> by
      Nerea Aspiazu
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
